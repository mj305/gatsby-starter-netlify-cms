backend:
  name: git-gateway
  branch: master
  local_backend: true
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "blog-post",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Featured Post", name: "featuredpost", widget: "boolean" }
      - { label: "Featured Image", name: "featuredimage", widget: image }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list" }

  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "index-page",
            }
          - { label: Title, name: title, widget: string }
          - { label: Image, name: image, widget: image }
          - { label: Heading, name: heading, widget: string }
          - { label: Subheading, name: subheading, widget: string }
          - { label: Subheading2, name: subheading2, widget: string }
          - { label: Subheading3, name: subheading3, widget: string }
          - {
              label: Mainpitch,
              name: mainpitch,
              widget: object,
              fields:
                [
                  { label: Title, name: title, widget: string },
                  { label: Description, name: description, widget: text },
                ],
            }
          - { label: Description, name: description, widget: string }
          - {
              label: Intro,
              name: intro,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  { label: Description, name: description, widget: text },
                  {
                    label: Blurbs,
                    name: blurbs,
                    widget: list,
                    fields:
                      [
                        { label: Image, name: image, widget: image },
                        { label: Text, name: text, widget: text },
                        { label: Link, name: link, widget: string },
                      ],
                  },
                ],
            }
          - {
              label: Garage Door Openers,
              name: openers,
              widget: object,
              fields:
                [
                  { label: Heading, name: heading, widget: string },
                  { label: SubHeading, name: subheading, widget: string },
                  { label: Description, name: description, widget: text },
                  { 
                    label: Jack Shaft Openers, 
                    name: jack, 
                    widget: object,
                    fields: [
                      { label: Title, name: title, widget: string },
                      { label: Description, name: description, widget: text },
                      {
                        label: Blurbs,
                        name: blurbs,
                        widget: list,
                        fields:
                          [
                            { label: Image, name: image, widget: image },
                            { label: Title, name: title, widget: text },
                            { label: Text, name: text, widget: text },
                            { label: Link, name: link, widget: string },
                          ],
                      },
                    ]
                  },
                  { 
                    label: Belt Drive Openers, 
                    name: belt, 
                    widget: object,
                    fields: [
                      { label: Title, name: title, widget: string },
                      { label: Description, name: description, widget: text },
                      {
                        label: Blurbs,
                        name: blurbs,
                        widget: list,
                        fields:
                          [
                            { label: Image, name: image, widget: image },
                            { label: Title, name: title, widget: text },
                            { label: Text, name: text, widget: text },
                          ],
                      },
                    ]
                  },
                  { 
                    label: Chain Openers, 
                    name: chain, 
                    widget: object,
                    fields: [
                      { label: Title, name: title, widget: string },
                      { label: Description, name: description, widget: text },
                      {
                        label: Blurbs,
                        name: blurbs,
                        widget: list,
                        fields:
                          [
                            { label: Image, name: image, widget: image },
                            { label: Title, name: title, widget: text },
                            { label: Text, name: text, widget: text },
                          ],
                      },
                    ]
                  },
                ],
            }
      - file: "src/pages/commercial/index.md"
        label: "Commercial Page"
        name: "commercial"
        fields:
